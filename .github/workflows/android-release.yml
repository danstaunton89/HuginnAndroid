name: Android Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto-increment version code if needed
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "Checking version code against Google Play Store..."

          # Get current versionCode from build.gradle
          CURRENT_VERSION=$(grep "versionCode" android/app/build.gradle | head -1 | awk '{print $2}')
          echo "Current versionCode in build.gradle: $CURRENT_VERSION"

          # Install Google API client
          pip install --quiet google-auth google-auth-httplib2 google-api-python-client

          # Create temp service account file
          echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > service-account.json

          # Query Play Store and get next version code
          NEXT_VERSION=$(python3 << END
          import sys
          from google.oauth2 import service_account
          from googleapiclient.discovery import build

          SCOPES = ['https://www.googleapis.com/auth/androidpublisher']
          PACKAGE_NAME = 'com.blacksquirrel.healthtracker'

          try:
              credentials = service_account.Credentials.from_service_account_file(
                  'service-account.json', scopes=SCOPES)

              service = build('androidpublisher', 'v3', credentials=credentials)

              # Create edit
              edit = service.edits().insert(packageName=PACKAGE_NAME, body={}).execute()
              edit_id = edit['id']

              # Get internal track
              track = service.edits().tracks().get(
                  packageName=PACKAGE_NAME,
                  editId=edit_id,
                  track='internal'
              ).execute()

              # Get latest version code
              latest_version = 0
              if 'releases' in track and len(track['releases']) > 0:
                  for release in track['releases']:
                      version_codes = release.get('versionCodes', [])
                      if version_codes:
                          latest_version = max(latest_version, max(int(v) for v in version_codes))

              current = int($CURRENT_VERSION)
              next_version = max(current, latest_version + 1)

              print(f"{next_version}", file=sys.stderr)
              print(f"Latest Play Store version: {latest_version}", file=sys.stderr)
              print(f"Current build.gradle version: {current}", file=sys.stderr)
              print(f"Next version will be: {next_version}", file=sys.stderr)

              print(next_version)

          except Exception as e:
              print(f"ERROR: Failed to query Play Store: {e}", file=sys.stderr)
              # If query fails, use current version
              print($CURRENT_VERSION)
          END
          )

          # Cleanup
          rm -f service-account.json

          echo "Next version code: $NEXT_VERSION"

          # Update build.gradle if needed
          if [ "$NEXT_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Updating versionCode from $CURRENT_VERSION to $NEXT_VERSION"
            sed -i "s/versionCode $CURRENT_VERSION/versionCode $NEXT_VERSION/" android/app/build.gradle

            # Verify the change
            NEW_VERSION=$(grep "versionCode" android/app/build.gradle | head -1 | awk '{print $2}')
            echo "Updated versionCode in build.gradle: $NEW_VERSION"

            # Commit the change
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add android/app/build.gradle
            git commit -m "Auto-increment versionCode to $NEXT_VERSION [skip ci]"
            git push
          else
            echo "Version code is already correct ($CURRENT_VERSION)"
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create keystore file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" > keystore.b64
          base64 -di keystore.b64 > android/app/release.keystore
          rm keystore.b64
          ls -lh android/app/release.keystore

      - name: Create keystore.properties
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=release.keystore" > android/keystore.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/keystore.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/keystore.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/keystore.properties

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Build Android App Bundle
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload to Google Play Store
        if: startsWith(github.ref, 'refs/tags/v')
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.blacksquirrel.healthtracker
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          inAppUpdatePriority: 2
